{% load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Login</title>
 	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-around" style="margin-top: 20px">
			{% if login_fail%}
				<div class="alert alert-danger" role="alert">
					<h4 class="alert-heading">Login Failed</h4>
					<p>Your name or surname is not correct</p>
				</div>
			{% endif %}
			<form class="form-group" method="POST" novalidate action="{% url 'login' %}">
				{{login_form|crispy}}
				{% csrf_token %}
				<button type="submit" style="margin-top: 10px;"class="btn btn-success">Login</button>
			</form>
        </div>
    </div>
</div>

</body>
</html>
